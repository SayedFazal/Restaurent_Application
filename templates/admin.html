<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</head>
<body>
    <h1>Restaurant Admin Panel</h1>

    <!-- Add Staff Form -->
    <h2>Add Staff</h2>
    <form method="POST" action="/add_staff">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Phone:</label><input type="text" name="phone"><br>
        <label>Role:</label>
        <select name="role">
            <option value="admin">Admin</option>
            <option value="chef">Chef</option>
            <option value="customer">Customer</option>
        </select><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit">Add Staff</button>
    </form>

    <hr>

    <!-- Add Menu Item Form -->
    <h2>Add Menu Item</h2>
    <form method="POST" action="/add_menu">
        <label>Item Name:</label><input type="text" name="item_name" required><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <label>Category:</label>
        <select name="category">
            <option value="Starter">Starter</option>
            <option value="Main">Main</option>
            <option value="Dessert">Dessert</option>
            <option value="Drink">Drink</option>
        </select><br>
        <label>Price:</label><input type="number" step="0.01" name="price" required><br>
        <label>Available:</label><input type="checkbox" name="availability" checked><br>
        <button type="submit">Add Menu Item</button>
    </form>
</body>
</html>
